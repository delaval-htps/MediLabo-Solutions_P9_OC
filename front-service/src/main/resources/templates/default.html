<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Default Title</title>
    <link rel="stylesheet" type="text/css" th:href="@{/public/styles/main.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body>
    <div class="container-fluid">
        <div aria-live="polite" aria-atomic="true" class="position-relative">
            <!-- Position it: -->
            <!-- - `.toast-container` for spacing between toasts -->
            <!-- - `top-0` & `end-0` to position the toasts in the upper right corner -->
            <!-- - `.p-3` to prevent the toasts from sticking to the edge of the container  -->
            <div class="toast-container top-0 end-0  p-3">
                <div id="index-toast" class="toast align-items-center text-white" role="alert" aria-live="assertive"
                    aria-atomic="true">
                    <div class="d-flex">
                        <div id="toast-content" class="toast-body">
                            Hello, world! This is a toast message.
                        </div>
                        <button type="button" class="btn-close  btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                            aria-label="Close"></button>
                    </div>

                </div>
            </div>
        </div>
        <div class="row justify-content-center ">
            <div class="col-12 m-5 text-center">
                <h1>Medilabo-solutions</h1>
            </div>
            <th:block layout:fragment="content">
                page content goes here
            </th:block>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous">
        </script>

    <script th:inline="javascript">
        
        // retrieve all thymeleaf variable 
        var errorMessage =/*[[${errorMessage}]]*/ '';
        var successMessage =/*[[${successMessage}]]*/ '';
        var fieldsOnError = /*[[${fieldsOnError}]]*/ '';
        var totalPages = /*[[${pageNumbers}]]*/ '';

        //initialisation of tooltip for bootstrap
        const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
        const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))

    </script>

    <script type="text/javascript" th:src="@{/public/js/toast.js}"></script>

    <th:block layout:fragment="page-script"></th:block>

</body>

</html>
