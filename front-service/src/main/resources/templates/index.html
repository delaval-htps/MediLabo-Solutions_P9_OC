<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{default.html}">

<head>
    <title>index</title>
</head>

<body>


    <th:block layout:fragment="content">

        <div class="col-8 d-flex justify-content-center align-items-baseline">

            <div class="alert alert-info d-flex" role="alert">

                <i class="bi bi-info-circle"></i>

                <div class="ms-3">
                    To create a new patient, click on right button "Create". To display informations of a
                    patient, you have
                    just to click on his row.
                </div>
            </div>

            <div class="ms-auto p-2 ">
                <button id="btn-creation-patient" type="button" class=" btn btn-primary "
                    onclick="toggleFormPatient()" th:text="${#maps.isEmpty(fieldsOnError)}?'Add new Patient':'Cancel'"></button>
            </div>
        </div>

        <div id="form-creation-patient" class="col-8" th:style="${#maps.isEmpty(fieldsOnError)}?'display: none':''">

            <form th:action="@{/patient}" method="post" th:object="${patient}">

                <fieldset class="p-3 shadow mb-5 mt-3 bg-white rounded">

                    <div class="row">
                        <legend>Fill in personal informations </legend>
                    </div>

                    <div class="row g-3">

                        <div class="col-xl-4 col-lg-6 col-md-6 mb-3">
                            <label for="lastname" class="form-label">Lastname</label>
                            <input type="text" class="form-control" th:field="*{lastName}"
                                th:classappend="${#maps.containsKey(fieldsOnError,'lastName')}?'is-invalid':''">
                            <ul>
                                <li th:if="${#maps.containsKey(fieldsOnError,'lastName')} "
                                    th:text="${fieldsOnError['lastName']}" class="field-error"></li>
                            </ul>
                        </div>

                        <div class="col-xl-4 col-lg-6 col-md-6 mb-3">
                            <label for="firstname" class="form-label">Firstname</label>
                            <input type="text" class="form-control" th:field="*{firstName}"
                                th:classappend="${#maps.containsKey(fieldsOnError,'firstName')}?'is-invalid':''">
                            <ul>
                                <li th:if="${#maps.containsKey(fieldsOnError,'firstName')} "
                                    th:text="${fieldsOnError['firstName']}" class="field-error"></li>
                            </ul>
                        </div>

                        <div class="col-xl-3 col-lg-8 col-md-8 mb-3">
                            <label for="dateOfBirth" class="form-label">Date of Birth</label>
                            <input type="date" class="form-control" th:field="*{dateOfBirth}"
                                th:classappend="${#maps.containsKey(fieldsOnError,'dateOfBirth')}?'is-invalid':''">
                            <ul>
                                <li th:if="${#maps.containsKey(fieldsOnError,'dateOfBirth')} "
                                    th:text="${fieldsOnError['dateOfBirth']}" class="field-error"></li>
                            </ul>
                        </div>

                        <div class="col-xl-1 col-lg-4 col-md-4 mb-3">
                            <label for="genre" class="form-label">Genre</label>
                            <select class="form-select" th:field="*{genre}"
                                th:classappend="${#maps.containsKey(fieldsOnError,'genre')}?'is-invalid':''">
                                <option selected th:value="M" th:text="M"></option>
                                <option th:value="F" th:text="F"></option>
                            </select>
                            <ul>
                                <li th:if="${#maps.containsKey(fieldsOnError,'genre')} "
                                    th:text="${fieldsOnError['genre']}" class="field-error"></li>
                            </ul>
                        </div>
                    </div>

                    <div class="row g-3">

                        <div class="col-xl-8 col-md-8 col-sm-12 col-xsm-12 mb-3">
                            <label for="address" class="form-label">Address</label>
                            <input type="text" class="form-control" th:field="*{address}"
                                th:classappend="${#maps.containsKey(fieldsOnError,'address')}?'is-invalid':''">
                            <ul>
                                <li th:if="${#maps.containsKey(fieldsOnError,'address')} "
                                    th:text="${fieldsOnError['address']}" class="field-error"></li>
                            </ul>
                        </div>

                        <div class="col-xl-4 col-md-4 col-sm-12 mb-3">
                            <label for="phoneNumber" class="form-label">phoneNumber</label>
                            <input type="text" class="form-control" th:field="*{phoneNumber}"
                                th:classappend="${#maps.containsKey(fieldsOnError,'phoneNumber')}?'is-invalid':''">
                            <ul>
                                <li th:if="${#maps.containsKey(fieldsOnError,'phoneNumber')} "
                                    th:text="${fieldsOnError['phoneNumber']}" class="field-error"></li>
                            </ul>
                        </div>
                    </div>

                    <div class="row p-3 justify-content-center">
                        <button type="submit" class="col-1 col-md-2 col-sm-3 btn btn-primary">Create</button>
                    </div>

                </fieldset>
            </form>
        </div>

        <div class="col-8 table-responsive">

            <table id="patient-table" class="table table-sm table-hover ">

                <caption>List of all patients</caption>
                <!-- TODO pagination for table-->
                <!-- TODO hide patient id and just display a number -->
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Lastname</th>
                        <th>Firstname</th>
                        <th>DateOfBirth</th>
                        <th>Genre</th>
                        <th>Address</th>
                        <th>Phone number</th>
                        <th class="text-end pe-3">Update/Delete</th>
                    </tr>
                </thead>
                <tbody class="table-group-divider">
                    <tr th:each="patient : ${patients}" style="cursor:pointer;" th:patientId="${patient.id}"
                        onclick="rowClicked(this.getAttribute('patientId'))">
                        <td th:text="${patient.id}"></td>
                        <td th:text="${patient.lastName}"></td>
                        <td th:text="${patient.firstName}"></td>
                        <td th:text="${patient.dateOfBirth}"></td>
                        <td th:text="${patient.genre}"></td>
                        <td th:text="${patient.address}?:'-'"></td>
                        <td th:text="${patient.phoneNumber}?:'-'"></td>
                        <td class="text-end">
                            <div class="d-flex flewx-nowrap justify-content-end m-1">
                                <a th:href="@{/patient-record/}+${patient.id}" type="button"
                                    class="btn btn-sm btn-outline-success me-3">Update</a>
                                <a th:href="@{/delete-patient/}+${patient.id}" data-method="delete" type="button"
                                    class="btn btn-sm btn-outline-danger">Delete</a>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </th:block>

    <th:block layout:fragment="page-script">
        <script type="text/javascript" th:src="@{/js/index.js}"></script>
    </th:block>

</body>

</html>
