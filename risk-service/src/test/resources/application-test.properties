server.port = 8087

# custom properties to display in ResponseEntity 
application.url=http://medilabosolutions/8


# to note enable spring config & eureka-server in test
spring.cloud.config.enabled=false
eureka.client.enabled=false

#color in terminal
spring.output.ansi.enabled=ALWAYS

#logging level
logging.level.org.springframework.context.config=debug
logging.level.org.springframework.root=debug

#mandatory to include message error in exception since springboot 2.3.x
server.error.include-message=always

risk.term.triggers =diabetesTermTriggers.json