spring.cloud.compatibility-verifier.enabled=false
server.port=9101
spring.application.name=config-server

#logging level
logging.level.org.springframework.cloud.config.server =debug

# properties for config server

spring.cloud.config.server.git.uri=https://github.com/delaval-htps/MediLabo-Solutions-Config-Server.git
spring.cloud.config.server.git.default-label=master

# properties for actuator
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.enabled=true
management.endpoint.health.probes.enabled=true

#color in terminal
spring.output.ansi.enabled=ALWAYS